<h2>Liste des produits</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Nom</th>
    <th>Prix</th>
    <th>Quantite</th>
    <th> Actions </th>
  </tr>



  </thead>
  <tbody>

<tr *ngFor="let produit of produits">
  <td>{{produit.nom}}</td>
  <td>{{produit.prix}}</td>
  <td>{{produit.quantity}}</td>
  <td>
    <button (click) = "updateProduit(produit.id)" class = "btn btn-info"> Modifier</button>
    <button (click) = "deleteProduit(produit.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>

  </td>

</tr>
  </tbody>


</table>
